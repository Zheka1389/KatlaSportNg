<div class="container">
  <h2>Order List</h2>
  <table class="table table-nonfluid">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Dateaccommodation</th>
    <th scope="col">DateDestination</th>
    <th scope="col">DateExecution</th>
    <th scope="col">isDeleted</th>
    <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <th scope="row">{{order.orderId}}</th>
        <th scope="row">{{order.name}}</th>
        <th scope="row">{{order.dateaccommodation}}</th>
        <th scope="row">{{order.dateDestination}}</th>
        <th scope="row">{{order.dateExecution}}</th>
        <th scope="row">{{order.isDeleted}}</th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!order.isDeleted" (click)="onDelete(order.orderId)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Restore group" *ngIf="order.isDeleted" (click)="onRestore(order.orderId)">
              <button type="button" class="btn btn-success">Restore</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/order/{{order.orderId}}/deliveries" type="button" class="btn btn-primary">View Delivery</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/order/{{order.orderId}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/order" type="button" class="btn btn-primary">New Order</button>
    </div>
  </div>
</div>
