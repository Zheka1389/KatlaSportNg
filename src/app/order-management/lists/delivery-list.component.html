<div class="container">
  <h2>Delivery for Order</h2>
  <table class="table table-nonfluid">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Address</th>
    <th scope="col">TelephoneNumber</th>
    <th scope="col">OrderId</th>
    <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let delivery of deliveries">
        <th scope="row">{{delivery.deliveryId}}</th>
        <th scope="row">{{delivery.address}}</th>
        <th scope="row">{{delivery.telephoneNumber}}</th>
        <th scope="row">{{delivery.orderId}}</th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!delivery.isDeleted" (click)="onDelete(delivery.deliveryId)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="UnDelete group" *ngIf="delivery.isDeleted" (click)="onUnDelete(delivery.deliveryId)">
              <button type="button" class="btn btn-success">UnDelete</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/order/{{this.orderId}}/delivery/{{delivery.deliveryId}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/orders" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/order/{{this.orderId}}/delivery" type="button" class="btn btn-primary">Add Delivery</button>
    </div>
  </div>
</div>
