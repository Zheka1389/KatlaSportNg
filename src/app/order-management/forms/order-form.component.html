<div class="container">
  <h2>Order Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="order.orderId" name="id" #id="ngModel"
             readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Order Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="order.name"
             name="name" #name="ngModel">
      <!--<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>-->
    </div>
    <div class="form-group">
      <label for="Dateaccommodation" id="DateaccommodationLabel">Dateaccommodation</label>
      <input type="text" class="form-control" id="Dateaccommodation" aria-describedby="DateaccommodationLabel" minlength="4" maxlength="60" required [(ngModel)]="order.dateaccommodation"
             name="Dateaccommodation" #name="ngModel">
      <!--<div *ngIf="Dateaccommodation.invalid && (Dateaccommodation.dirty || Dateaccommodation.touched)" class="alert alert-danger">
        <div *ngIf="Dateaccommodation.errors.required">Hive Name is required.</div>
        <div *ngIf="Dateaccommodation.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>-->
    </div>
    <div class="form-group">
      <label for="dateDestination" id="dateDestinationLabel">DateDestination</label>
      <input type="text" class="form-control" id="dateDestination" aria-describedby="dateDestinationLabel" minlength="4" maxlength="60" required [(ngModel)]="order.dateDestination"
             name="dateDestination" #name="ngModel">
      <!--<div *ngIf="dateDestination.invalid && (dateDestination.dirty || dateDestination.touched)" class="alert alert-danger">
        <div *ngIf="dateDestination.errors.required">Hive Name is required.</div>
        <div *ngIf="dateDestination.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>-->
    </div>
    <div class="form-group">
      <label for="dateExecution" id="dateExecutionLabel">dateExecution</label>
      <input type="text" class="form-control" id="dateExecution" aria-describedby="dateExecutionLabel" minlength="4" maxlength="60" required [(ngModel)]="order.dateExecution"
             name="dateExecution" #name="ngModel">
      <!--<div *ngIf="Dateaccommodation.invalid && (Dateaccommodation.dirty || Dateaccommodation.touched)" class="alert alert-danger">
        <div *ngIf="Dateaccommodation.errors.required">Hive Name is required.</div>
        <div *ngIf="Dateaccommodation.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>-->
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed && !order.isDeleted">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
      <div class="btn-group" role="group" aria-label="Purge group" *ngIf="existed && order.isDeleted">
        <button type="button" class="btn btn-warning" (click)="onUndelete()">Undelete</button>
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
