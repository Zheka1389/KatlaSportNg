<div class="container">
  <h2>Delivery Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <!--<div class="form-group" *ngIf='existed'>
      <label for="deliveryIdLabel">ID</label>
      <input type="text" class="form-control" id="deliveryId" aria-describedby="deliveryIdLabel" [(ngModel)]="delivery.deliveryId" name="deliveryId" #id="ngModel"
             readonly>
    </div>-->
    <div class="form-group">
      <label for="address" id="nameLabel">Delivery Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" minlength="4" maxlength="60" required [(ngModel)]="delivery.address"
             name="name" #name="ngModel">
      <!--<div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
      <div *ngIf="address.errors.required">Hive Name is required.</div>
      <div *ngIf="address.errors.minlength">Hive Name must be at least 4 characters long.</div>
    </div>-->
    </div>
    <div class="form-group">
      <label for="telephoneNumber" id="telephoneNumberLabel">TelephoneNumber</label>
      <input type="text" class="form-control" id="telephoneNumber" aria-describedby="telephoneNumberLabel" minlength="5" maxlength="5" required [(ngModel)]="delivery.telephoneNumber"
             name="code" #code="ngModel">
      <!--<div *ngIf="telephoneNumber.invalid && (telephoneNumber.dirty || telephoneNumber.touched)" class="alert alert-danger">
      <div *ngIf="telephoneNumber.errors.required">Hive Code is required.</div>
      <div *ngIf="telephoneNumber.errors.minlength">Hive Code must be at least and more 5 characters long.</div>
    </div>-->
    </div>
    
    <div class="form-group" *ngIf='existed'>
      <label for="order" id="orderLabel">Order</label>
      <select class="custom-select" [(ngModel)]="delivery.orderId" id="order" aria-describedby="orderLabel" #category="ngModel"
              [ngModelOptions]="{standalone: true}">
        <option *ngFor="let order of orders" [ngValue]="order.orderId">{{order.name}}</option>
      </select>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
